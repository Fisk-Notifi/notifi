<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifi - Confirm Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f0f0f0;
            padding: 20px;
            position: relative;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Confirmation page specific styles */
        .confirm-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px 30px;
            min-height: 400px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .upload-button {
            background-color: #4051D3;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }

        .upload-button:hover {
            background-color: #3444b5;
        }

        .back-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <!-- Include the sidebar -->
    <div id="sidebar-container"></div>
    
    <div class="main-content">
        <h1 class="page-title">Confirm Information</h1>
        <div class="confirm-container">
            <h2 class="section-title">Package Details</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" id="recipientName" value="Emmanuel Adeyemi">
                </div>
                <div class="form-group">
                    <label for="senderName">Sender Name</label>
                    <input type="text" id="senderName" value="Amazon">
                </div>
            </div>

            <div class="form-group">
                <label for="recipientAddress">Recipient Address</label>
                <input type="text" id="recipientAddress" value="1000 17th Avenue North, Nashville TN 37208">
            </div>

            <div class="form-group">
                <label for="sender">Sender Name</label>
                <input type="text" id="sender" value="Amazon Warehouse, Seattle, WA">
            </div>

            <div class="form-group">
                <label for="extraDetails">Extra Details</label>
                <textarea id="extraDetails">Fragile. Do not drop</textarea>
            </div>

            <div style="text-align: right;">
                <button class="upload-button" id="uploadButton">Upload</button>
            </div>
        </div>
        <div class="back-button" id="backButton">
            <span>‚Üê</span>
        </div>
    </div>

    <!-- Include the sidebar JS -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script>
        // DOM elements
        const backButton = document.getElementById('backButton');
        const uploadButton = document.getElementById('uploadButton');
        
        // Load the sidebar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch and insert the sidebar HTML
                const response = await fetch("{{ url_for('static', filename='partials/sidebar.html') }}");
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
                
                // Initialize the sidebar with current page
                initializeSidebar('confirm');
                
                // Back button
                backButton.addEventListener('click', function() {
                    // Go back to the scanning interface
                    console.log('Going back to scanning page...');
                    window.location.href = "{{ url_for('scan') }}";
                });
                
                // Upload button
                uploadButton.addEventListener('click', function() {
                    console.log('Uploading package information...');
                    // In production, this would send the form data to the backend
                    alert('Package information uploaded successfully!');
                    // Redirect to appropriate page after successful upload
                    window.location.href = "{{ url_for('scan') }}"; // Go back to scan page after uploading
                });
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }
        });
    </script>
</body>
</html>
