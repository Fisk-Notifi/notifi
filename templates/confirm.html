<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifi - Confirm Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f0f0f0;
            padding: 20px;
            position: relative;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Confirmation page specific styles */
        .confirm-container {
            background-color: white;
            border-radius: 8px;
            padding: 25px 30px;
            min-height: 400px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .upload-button {
            background-color: #4051D3;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }

        .upload-button:hover {
            background-color: #3444b5;
        }

        .back-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <!-- Include the sidebar -->
    <div id="sidebar-container"></div>
    
    <div class="main-content">
        <h1 class="page-title">Confirm Information</h1>
        <div class="confirm-container">
            <h2 class="section-title">Package Details</h2>
            
            <div id="saveStatus" style="margin-bottom: 15px; display: none; color: green; font-size: 14px;">
                <span>✓</span> Changes saved automatically
            </div>
            
            <form action="{{ url_for('save_package') }}" method="POST" id="packageForm">
                <div class="form-group">
                    <label for="recipientName">Recipient Name</label>
                    <input type="text" id="recipientName" name="recipientName" value="{{ label.recipient_name if label else '' }}" onchange="updatePackageDetails()" oninput="updatePackageDetails()">
                </div>

                <div class="form-group">
                    <label for="senderName">Sender Name</label>
                    <input type="text" id="senderName" name="senderName" value="{{ label.sender_name if label else '' }}" onchange="updatePackageDetails()" oninput="updatePackageDetails()">
                </div>

                <div class="form-group">
                    <label for="recipientAddress">Recipient Address</label>
                    <input type="text" id="recipientAddress" name="recipientAddress" value="{{ label.recipient_address if label else '' }}" onchange="updatePackageDetails()" oninput="updatePackageDetails()">
                </div>

                <div style="text-align: right;">
                    <button type="submit" class="upload-button" id="uploadButton">Upload</button>
                </div>
            </form>
        </div>
        <div class="back-button" id="backButton">
            <span>←</span>
        </div>
    </div>

    <!-- Include the sidebar JS -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script>
        // DOM elements
        const backButton = document.getElementById('backButton');
        
        // Package details in-memory representation
        let packageDetails = {
            recipientName: "{{ label.recipient_name if label else '' }}",
            senderName: "{{ label.sender_name if label else '' }}",
            recipientAddress: "{{ label.recipient_address if label else '' }}"
        };
        
        // Debounce function to limit API calls
        let debounceTimeout;
        function debounce(func, delay) {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(func, delay);
        }
        
        // Function to update package details when form fields change
        function updatePackageDetails() {
            const form = document.getElementById('packageForm');
            const saveStatus = document.getElementById('saveStatus');
            
            // Update our in-memory object
            packageDetails.recipientName = form.recipientName.value;
            packageDetails.senderName = form.senderName.value;
            packageDetails.recipientAddress = form.recipientAddress.value;
            
            // Debounce the API call to prevent too many requests while typing
            debounce(() => {
                console.log('Package details updated:', packageDetails);
                
                // Send updated data to server
                fetch("{{ url_for('update_package_details') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(packageDetails)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Server response:', data);
                    // Show save status message
                    saveStatus.style.display = 'block';
                    // Hide the message after 3 seconds
                    setTimeout(() => {
                        saveStatus.style.display = 'none';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error updating package details:', error);
                });
            }, 500); // Wait 500ms after typing stops before sending data
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize sidebar
            try {
                // Fetch and insert the sidebar HTML
                const response = fetch("{{ url_for('static', filename='partials/sidebar.html') }}")
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('sidebar-container').innerHTML = html;
                        // Initialize the sidebar with current page
                        initializeSidebar('confirm');
                    });
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }
            
            // Back button
            backButton.addEventListener('click', function() {
                // Go back to the scanning interface
                console.log('Going back to scanning page...');
                window.location.href = "{{ url_for('scan') }}";
            });
            
            // Initialize form with current values
            updatePackageDetails();
        });
    </script>
</body>
</html>
