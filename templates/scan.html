<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifi - Scan Label</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            background-color: #f0f0f0;
            padding: 20px;
            position: relative;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .scan-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            margin: 0 auto;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #scanPlaceholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
        }

        .scan-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .scan-icon img {
            width: 50px; /* Adjust the size as needed */
            height: 50px;
        }

        .scan-instructions {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .scan-button {
            background-color: #4051D3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: block; /* Ensure it's treated as a block element */
            margin: 0 auto; /* Centers the button horizontally */
        }

        .scan-button:hover {
            background-color: #3444b5;
        }

        .camera-feed {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #000;
            border-radius: 8px;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
        }

        .camera-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .capture-button {
            background-color: #fff;
            border: 3px solid #4051D3;
            color: #4051D3;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
        }

        .capture-button:hover {
            background-color: #4051D3;
            color: white;
        }

        .capture-button::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: currentColor;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .capture-button:active::before {
            width: 56px;
            height: 56px;
        }

        .camera-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .back-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>


<body>
    <!-- Include the sidebar -->
    <div id="sidebar-container"></div>
    
    <div class="main-content">
        <h1 class="page-title">Scan Label</h1>
        <div class="scan-container">
            <div id="scanPlaceholder">
                <div class="scan-icon">
                    <img src="images/camera.png" alt="Scan Icon">
                </div>
                <p class="scan-instructions">Click the button below to scan a package label</p>
                <button class="scan-button" id="startScanButton">Start Scanning</button>
            </div>
            <div id="scannerInterface" style="display: none; width: 100%; text-align: center;">
                <div class="camera-feed" id="cameraFeed"></div>
                <div class="camera-controls">
                    <button class="capture-button" id="captureScanButton"></button>
                </div>
            </div>
        </div>
        <div class="back-button" id="backButton">
            <span>‚Üê</span>
        </div>
    </div>

    <!-- Include the sidebar JS -->
    <script src="js/sidebar.js"></script>
    <script>
        // DOM elements
        const startScanButton = document.getElementById('startScanButton');
        const scanPlaceholder = document.getElementById('scanPlaceholder');
        const scannerInterface = document.getElementById('scannerInterface');
        const cameraFeed = document.getElementById('cameraFeed');
        const captureScanButton = document.getElementById('captureScanButton');
        const backButton = document.getElementById('backButton');
        
        // Camera stream variable
        let stream = null;
        
        // Load the sidebar
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch and insert the sidebar HTML
                const response = await fetch('partials/sidebar.html');
                const html = await response.text();
                document.getElementById('sidebar-container').innerHTML = html;
                
                // Initialize the sidebar with current page
                initializeSidebar('scan');
                
                // Start scan button
                startScanButton.addEventListener('click', function() {
                    startScanning();
                });
                
                // Capture button
                captureScanButton.addEventListener('click', function() {
                    captureLabel();
                });
                
                // Back button
                backButton.addEventListener('click', function() {
                    stopScanning();
                });
            } catch (error) {
                console.error('Error loading sidebar:', error);
            }
        });
        
        // Camera handling functions
        async function startScanning() {
            try {
                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Prefer rear camera on mobile devices
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                // Create video element for camera feed
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true; // Important for iOS
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                // Clear previous content and add video element
                cameraFeed.innerHTML = '';
                cameraFeed.appendChild(video);
                
                // Show scanner interface
                scanPlaceholder.style.display = 'none';
                scannerInterface.style.display = 'block';
                cameraFeed.style.display = 'block';
                
                console.log('Camera started successfully');
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please make sure you have granted camera permissions.');
            }
        }
        
        function stopScanning() {
            // Stop all tracks in the stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // Reset UI
            scannerInterface.style.display = 'none';
            scanPlaceholder.style.display = 'block';
            cameraFeed.style.display = 'none';
            cameraFeed.innerHTML = '';
            
            console.log('Camera stopped');
        }
        
        function captureLabel() {
            if (!stream) {
                alert('Camera is not active');
                return;
            }
            
            // Create canvas to capture frame
            const video = cameraFeed.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to image data
            const imageData = canvas.toDataURL('image/jpeg');
            
            console.log('Label captured!');
            // In production, this would send imageData to the backend
            // for processing and then display results or next steps
            
            // Simulate successful scan for demo
            alert('Label scanned successfully! Package information would be displayed here.');
            stopScanning();
        }
        
        // This function would be called when backend APIs return data
        function handleApiResponse(data) {
            // Process API responses
            console.log('API response received:', data);
        }
    </script> 
</body>
</html>
